<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:wght@500&family=IM+Fell+English+SC&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/navbar.css}" rel="stylesheet" media="screen" />
</head>

<style>
  body {
    font-family: 'Andada Pro', serif;
  }

  .main {
    
    display: flex;
    flex-direction: row;
    height: 75vh;
    justify-content: center;
    align-items: flex-end;
    text-align: center;
    column-gap: 1vw;
  }

  .options-container {
    border-radius: 15px;

  }


  .customers-image {
    background: black;
    height: 50vh;
    border-radius: 15px;
    background: url(https://media.istockphoto.com/photos/nice-day-for-kayaking-picture-id610866284?b=1&k=20&m=610866284&s=170667a&w=0&h=uQxFU0xQRm6oIyQ2JN5LS-Sg4DnoaSXlPGb9_en-h9s=);
    height: 50vh;
    width: 100%;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    cursor: pointer;
  }

  .products-image {
    background: black;
    height: 50vh;
    border-radius: 15px;
    background: url(https://images.unsplash.com/photo-1586699253884-e199770f63b9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
    height: 50vh;
    width: 100%;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    cursor: pointer;
  }

  .text {

    background: #A7BED3;

  }
</style>

<body>
  <nav th:replace="fragments/navbar :: navbar">

  </nav>

  <div class="container">
    <div class="row-lg-12 main">
      <div class="col-lg-6 customer-column">
        <div class="row-lg-6 options-container">
          <a th:href="@{./admin/customer}"><div class="row-lg-6 customers-image">

          </div></a>
          <div class="row-lg-6 text">
            <h3>Manage Customers</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-6 product-column">
        <div class="row-lg-6 options-container">
          <a th:href="@{./admin/product}"><div class="row-lg-6 products-image">

          </div></a>
          <div class="row-lg-6 text">
            <h3>Manage Products</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:inline="javascript">
    const navSlide = () => {
      const burger = document.querySelector('.burger');
      const nav = document.querySelector('.nav-links');
      const navLinks = document.querySelectorAll('.nav-links li');

      //toggle view
      burger.addEventListener('click', () => {
        nav.classList.toggle('nav-active');
        //animate Links
        navLinks.forEach((link, index) => {
          if (link.style.animation) {
            link.style.animation = '';
          } else {
            link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 1.5}s`;
          }
        });

        //burger animation
        burger.classList.toggle('toggle');
      });


    }
    navSlide();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
