<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:wght@500&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    body{
        font-family: 'Andada Pro', serif;
    }

    .login-form-container{
        height: 50vh;
        width: 40vw;
        background-color: rgb(128, 128, 128);
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 15px;
        color: white;
    }

    .login-form-text{
        color: white;
        display: flex;
        justify-content: center;
    }

    .login-form-close-button button{
    position: absolute;
    top: 3px;
    right: 3px;
    }

    .login-form-container form{
        display: flex;
        align-content: space-between;
        flex-direction: column;
    }

    #emailHelp {
        color: white;
    }
</style>

<body>

<p th:text="${loginError}"></p>
<div class="login-form-container" id="login-form-container" th:fragment="login">
    <div class="login-form-text">
        <div class="login-form-close-button">
            <button type="button" class="btn-close" id="close-button" aria-label="Close"></button>
        </div>
        <h3>
            Login
        </h3>
    </div>
    <form action="#" th:action="@{/login/customer}" th:object="${customer}" method="get">
        <div class="mb-3">
            <label for="email" class="form-label" >Email address</label>
            <input type="email" class="form-control" id="email" name="email">
            <div id="emailHelp" class="form-text">example@example.com</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="login-form-button">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<script>

        const closeLoginForm = function () {

            const loginForm = document.getElementById('login-form-container');
            const closeButton = document.getElementById('close-button');

            closeButton.addEventListener('click', () => {
                window.location.href = '/';
            });
        }
        closeLoginForm();

    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
